{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-lg shadow-lg p-8 text-center">
            {% if success %}
            <!-- Success State -->
            <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Email Verified!</h2>
            <p class="text-gray-600 mb-6">{{ message }}</p>
            <a href="/auth/login" class="inline-block py-3 px-6 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition">
                Continue to Login
            </a>
            {% else %}
            <!-- Error State -->
            <div class="mx-auto w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-4">
                <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Verification Failed</h2>
            <p class="text-gray-600 mb-6">{{ message }}</p>
            <div class="space-y-3">
                <a href="/auth/signup" class="block py-3 px-6 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded-lg transition">
                    Create New Account
                </a>
                <a href="/auth/login" class="block py-2 text-indigo-600 hover:text-indigo-500 font-medium">
                    Back to Login
                </a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
